<div class="game-wrapper">
  <canvas id="game"></canvas>
  <div class="codefield-wrapper">
      <div class="code-editor" #editor></div>
      <div class="buttton-block">
          <button (click)="movePlayer(currentDirection)" class="game-button">Move player</button>
          <button (click)="rotateRight()" class="game-button">Rotate Right</button>
          <button (click)="rotateLeft()" class="game-button">Rotate Left</button>
      </div>
  </div>
</div>
